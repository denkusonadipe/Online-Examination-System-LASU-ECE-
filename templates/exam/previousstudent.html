

    {% extends 'student/indexs.html' %}
{% load static %}
{% block content%}
<div class="row">
<div class="col-12">
  <div class="card my-4">
    <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
      <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
        <h6 class="text-white text-capitalize ps-3">result table</h6>
      </div>
    </div>

<div class="card-body px-0 pb-2">
    <div class="table-responsive p-0">
        {% if completed %}
      <table class="table align-items-center justify-content-center mb-0">
        <thead>
          <tr>
            <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">EXAM NAME</th>
            <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">EXAM TITLE</th>
            <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">EXAM LECTURER</th>
            <th class="text-uppercase text-secondary text-xxs font-weight-bolder text-center opacity-7 ps-2">STATUS</th>
            <th></th>
          </tr>
        </thead>
        {% for exam in completed %}
        <tbody>
          <tr>
            <td>
              <div class="d-flex px-2">
                <div>
                  <img src="{% static 'assets/img/small-logos/logo-asana.svg' %}" class="avatar avatar-sm rounded-circle me-2" alt="spotify">
                </div>
                <div class="my-auto">
                  <h6 class="mb-0 text-sm">{{exam.name}}</h6>
                </div>
              </div>
            </td>
            <td>
              <p class="text-sm font-weight-bold mb-0">{{exam.question_paper.qPaperTitle}}</p>
            </td>
            <td>
                        <span class="text-xs font-weight-bold">{{exam.professor}}</span>
            </td>
            <td class="align-middle text-center">
              <div class="d-flex align-items-center justify-content-center">
                <a href="{% url 'result' exam.id  %}" class="btn btn-sm btn-info">Result</a>
              </div>
            </td>
            <td class="align-middle">
              <button class="btn btn-link text-secondary mb-0">
                <i class="fa fa-ellipsis-v text-xs"></i>
              </button>
            </td>
          </tr>
         
        </tbody>
        {% endfor %}
      </table>
 
      {% endif %}

    </div>
  </div>
</div>
</div>
</div>


{% endblock %}
