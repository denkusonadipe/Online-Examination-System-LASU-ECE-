
{% extends 'student/indexs.html' %}
{% load static %}
{% block content%}
<div class="row">
<div class="col-12">
  <div class="card my-4">
    <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
      <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
        <h6 class="text-white text-capitalize ps-3">your Result {{exam.name}}</h6>
      </div>
    </div>

<div class="card-body px-0 pb-2">
    <div class="table-responsive p-0">
    
      <table class="table align-items-center justify-content-center mb-0">
        <thead>
          <tr>
            <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">EXAM NAME</th>
            <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">EXAM LECTURER</th>
            <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Exam title</th>
            <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">mark obtained</th>
            <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">total mark</th>
            
            <th></th>
          </tr>
        </thead>
    
        <tbody>
          <tr>
            <td>
              <div class="d-flex px-2">
                <div>
                  <img src="{% static 'assets/img/small-logos/logo-asana.svg' %}" class="avatar avatar-sm rounded-circle me-2" alt="spotify">
                </div>
                <div class="my-auto">
                  <h6 class="mb-0 text-sm">{{exam.name}}</h6>
                </div>
              </div>
            </td>
            <td>
              <p class="text-sm font-weight-bold mb-0">{{exam.professor}}</p>
            </td>
            <td>
              <span class="text-xs font-weight-bold">{{exam.question_paper.qPaperTitle}}</span>
            </td>
            <td>
                <p class="text-sm font-weight-bold mb-0">{{score}}</p>
              </td>
              <td>
                <span class="text-xs font-weight-bold">{{exam.total_marks}}</span>
              </td>
            <td class="align-middle">
              <button class="btn btn-link text-secondary mb-0">
                <i class="fa fa-ellipsis-v text-xs"></i>
              </button>
            </td>
          </tr>
         
        </tbody>
        
      </table>
 

    </div>
  </div>
</div>
</div>
</div>

{% endblock %}
