{% extends 'faculty/indexs.html' %}
{% load static %}
{% block content%}
      <div class="row">
        <div class="col-12">
          <div class="card my-4">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                <h6 class="text-white text-capitalize ps-3">Student attendance table</h6>
              </div>
            </div>

    <div class="card-body px-0 pb-2">
        <div class="table-responsive p-0">
            {% if students %}
          <table class="table align-items-center justify-content-center mb-0">
            <thead>
              <tr>
                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Student name </th>
                
                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">exam attended</th>
           
                <th></th>
              </tr>
            </thead>
          
                {% for key, values in students.items %}
            <tbody>
              <tr>
                <td>
                  <div class="d-flex px-2">
                    <div>
                      <img src="{% static 'assets/img/small-logos/logo-asana.svg' %}" class="avatar avatar-sm rounded-circle me-2" alt="spotify">
                    </div>
                    <div class="my-auto">
                      <h6 class="mb-0 text-sm">{{key}}</h6>
                    </div>
                  </div>
                </td>
       	<td>
                  <span class="text-xs font-weight-bold">{{values}}</span>
                </td>
          
                <td class="align-middle">
                  <button class="btn btn-link text-secondary mb-0">
                    <i class="fa fa-ellipsis-v text-xs"></i>
                  </button>
                </td>
              </tr>
             
            </tbody>
            {% endfor %}
          </table>
          {% else %}
          <div class="alert alert-info alert-dismissible text-white" role="alert">
            <span class="text-sm">   NO STUDENT EXIST IN DATABASE <a href="#" class="alert-link text-white"></a></span>
            <button type="button" class="btn-close text-lg py-3 opacity-10" data-bs-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          {% endif %}

        </div>
      </div>
          </div>
          </div>
        </div>
{% endblock %}
